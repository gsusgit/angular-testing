<ab-page pageTitle="Your profile">
  <main>
    <ab-card *ngIf="user$ | async as user"
             [card]="{title:user.name, actions:[{caption:'Log out', command:'logout'}]}"
             (actionClick)="onLogoutActionClick()">
      <main>
        {{user.email}}
      </main>
    </ab-card>
  </main>
</ab-page>
